

			<div role="main" class="main">

				<section class="page-header">
					<div class="container">
						
						<div class="row">
							<div class="col-md-12">
								<h1>Login</h1>
							</div>
						</div>
					</div>
				</section>

				<div class="container">

					<div class="row">
						<div class="col-md-12">

							<div class="featured-boxes">
								<div class="row">
									<div class="col-sm-offset-3 col-sm-6">
										<div class="featured-box featured-box-primary align-left mt-xlg">
											<div class="box-content">
												<h4 class="heading-primary text-uppercase mb-md">I'm a Returning Alumni</h4>
												<form  id="frmSignIn" method="post">
													<div class="row">
														<div class="form-group">
															<div class="col-md-12">
																<label>Username or E-mail Address</label>
																<input type="text" value="" class="form-control input-lg" ng-model="userName">
															</div>
														</div>
													</div>
													<div class="row">
														<div class="form-group">
															<div class="col-md-12">
																<a class="pull-right" href="#">(Lost Password?)</a>
																<label>Password</label>
																<input type="password" value="" class="form-control input-lg" ng-model="password">
															</div>
														</div>
													</div>
													<div class="row">
														<div class="col-md-6">
															<span class="remember-box checkbox">
																<label for="rememberme">
																	<input type="checkbox" id="rememberme" name="rememberme">Remember Me
																</label>
															</span>
														</div>
														<div class="col-md-6">
															<input type="submit" value="Login" class="btn btn-primary pull-right mb-xl" data-loading-text="Loading..." ng-click="login()">
														</div>
														
													</div>
												</form>
											</div>
										</div>
									</div>
									
								</div>

							</div>
							<p ng-if="invalidCredentials" style="color:red;text-align:center;">Oh no !! Invalid Credentials</p>
							<p ng-if="errCode==602" style="color:red;text-align:center;">Sorry !! Your Approval status is Pending..</p>
							<p ng-if="errCode==603" style="color:red;text-align:center;">User Not Exists</p>
						</div>
					</div>

				</div>

			</div>
